<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="magnifier.png" alt="search" class="search-icon icon">
            <input class="search-bar" type="text" placeholder="Search City">
        </div>
        <div class="main-info">
            <h2>Gotham</h2>
            <h1>14&deg;</h1>
            <p>Mayormente despejado</p>
            <div class="details">
                <p>720 hpa</p>
                <p>32%</p>
                <p>12 km/h</p>
            </div>
        </div>
        <div class="extra-info">
            <div class="card">
                <h3>Viento</h3>
                <p>12 km/h</p>
            </div>
            <div class="card">
                <h3>Probabilidad de lluvia</h3>
                <p>24% (Baja)</p>
            </div>
            <div class="card">
                <h3>Presión</h3>
                <p>720 hpa</p>
            </div>
            <div class="card">
                <h3>Índice UV</h3>
                <p>2 (Bajo)</p>
            </div>
        </div>
    </div>
    <hr>
    <div class="weekly">
        <h3>Esta Semana</h3>
        <ul>
            <li>Jueves - 16&deg; ☀️</li>
            <li>Viernes - 16&deg; ☀️</li>
            <li>Sábado - 12&deg; ⛈️</li>
        </ul>
    </div>
</body>

</html>
